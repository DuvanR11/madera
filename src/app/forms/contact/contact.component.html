<div class="content-contactenos">
  <mat-card class="d-flex row">
    <div class="col-lg-6 ">
      <div class="mapouter">
        <div class="gmap_canvas" style="width:100%; height:100%">
          <img src="https://ocoplast.com/wp-content/uploads/2022/05/Materas.png" alt="" style="object-fit: cover;
          width:100%;
          height:100%;">
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <form class="row justify-content-center formulario pt-5" [formGroup]="formulario" novalidate>
        <p class="text-center titulo-form">Contactanos</p>
          <div class="row">
            <mat-form-field class="example-full-width col-6 cor car" appearance="fill">
              <mat-label>Nombres</mat-label>
              <input type="text" matInput placeholder="Duvan" formControlName="nombres">
            </mat-form-field>
            <mat-form-field class="example-full-width col-6 cor" appearance="fill">
              <mat-label>Apellidos</mat-label>
              <input type="text" matInput placeholder="Rivera Montealegre" formControlName="apellidos">
            </mat-form-field>
          </div>
        <div class="row">
          <mat-form-field class="example-full-width col-6 cor car" appearance="fill">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="duvan@gmail.com" formControlName="correo">
          </mat-form-field>
          <mat-form-field class="example-full-width col-6 cor" appearance="fill">
            <mat-label>Telefono</mat-label>
            <input type="number" matInput placeholder="3204098721" formControlName="telefono">
          </mat-form-field>
        </div>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput placeholder="Cuentanos tus sueños" formControlName="descripcion"></textarea>
        </mat-form-field>
        <button class="col-11 mt-3" mat-flat-button color="primary" [disabled]="!formulario.valid">Enviar</button>
      </form>
    </div>
  </mat-card>
</div>
