<p class="titulo">Productos Disponibles</p>
<section class="content-card-productos" >

  <mat-card class="example-card" *ngFor="let producto of seleccionados; let i = index">
    <img mat-card-image src="https://ocoplast.com/wp-content/uploads/2022/05/Tabla-10.5-X-2.5-X-300-cm-PREMIUM_2-300x300.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>Destacado, Perfiler√≠a</p>
      <p>Tabla 10.5 x 2.5 x 300 cm</p>
      <p>{{producto.id}}</p>
    </mat-card-content>
    <mat-card-actions class="row">
      <button mat-flat-button style="background: #037c27a8" [routerLink]="['/solicitud']">Solicitar</button>
    </mat-card-actions>
  </mat-card>
