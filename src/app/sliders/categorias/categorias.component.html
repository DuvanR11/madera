<section class="asociados">
  <P class="text-center subtitulo2">Nuestras Categorias</P>
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of dynamicSlides">
      <ng-template carouselSlide>
        <img [src]="slide.src" [title]="slide.title" width="190" height="160">
        &nbsp;
        <div class="row justify-content-center">
          <button class="" style="
          width: 70%;
          font-size: 22px;
          font-weight: 500;
          background-color: #C3A694;
          color: #fff;
          border: none;
          border-radius: 25px;
          padding: 15px 60px 15px 60px;">Parque</button>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</section>
